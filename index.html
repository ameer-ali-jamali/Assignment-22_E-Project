<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Jquery -->
  <link rel="stylesheet" href="">
  <!-- Font Awosome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Own Css -->
  <link rel="stylesheet" href="/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- header design -->

  <header>
    <div class="top-header bg-info">
      <div class="container-fluid d-flex justify-content-between align-items-center py-3">
        <span>A-1 &nbsp; Uniforms For Order Over &nbsp; <i class="fas fa-sync fa-spin fa-lg"></i>
        </span>
        <span>Call: 800-6688-999</span>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->

  <nav class="navbar navbar-expand-lg nav nav-tabs  bg-secondary">
    <div class="container fs-6 text-dark">
      <a class="navbar-brand" href="#"><span>A1-Uniforms</span>&nbsp;&nbsp;<i class="fas fa-spinner fa-pulse"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shirts">Frocks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shirts">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shirts">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              More Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">P.T. T-shirts</a></li>
              <li><a class="dropdown-item" href="#">P.T. shorts</a></li>
              <li><a class="dropdown-item" href="#">P.T. track pants</a></li>
              <li><a class="dropdown-item" href="#">Belts</a></li>
              <li><a class="dropdown-item" href="#">Ties</a></li>
              <li><a class="dropdown-item" href="#">Logos</a></li>
              <li><a class="dropdown-item" href="#">Socks</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Background Slide -->

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" data-bs-interval="3000">
      <div class="carousel-item active">
        <img src="./images/bg-img/lady.jpg" class="d-block w-100 img-fluid" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-dark">Up to 45% Off</h1>
          <button class="btn btn-secondary w-25 h-25">Shop Now</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./images/bg-img/red-dress-girl.jpg" class="d-block w-100 img-fluid" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-dark">Up to 60% Off</h1>
          <button class="btn btn-secondary w-25 h-25">Shop Now</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="./images/bg-img/belt.jpg" class="d-block w-100 img-fluid" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="text-success">Up to 30% Off</h1>
          <button class="btn btn-secondary w-25 h-25">Shop Now</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- Jquery -->
  <script src="./js/jquery-Minified-3.6.0.js"></script>
</body>

</html>
